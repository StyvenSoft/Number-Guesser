<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser | Project JS</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Adivinador de números!</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Round <span id="round-number">1</span></p>
        <p class="guess-label">Número objetivo: <span id="target-number">?</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess human-guess">
            <div class="guess-title">
              <p class="guess-label">Tu</p>
              <p class="score-label">Puntuación: <span id="human-score">0</span></p>
            </div>
            <input type="number" id="human-guess" min=0 max=9 value=0>
            <div class="number-controls">
              <button class="number-control left" id="subtract" disabled>-</button>
              <button class="number-control right" id="add">+</button>
            </div>
            <button class="button" id="guess">Adivina</button>
        </div>

        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Computadora</p>
            <p class="score-label">Puntuación: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Próxima ronda</button>
        <button class="button restart" onclick="location.reload()">Reiniciar</button>
      </div>

    </div>
    
    <div class="instructions">
      <div class="instruction">
        <h3>Paso 1</h3>
        <p>Ingrese un número entre 0 y 10</p>
      </div>
      <div class="instruction">
        <h3>Paso 2</h3>
        <p>Haga click en "Adivina" para enviar su conjetura y ver quién ganó la ronda.</p>
      </div>
      <div class="instruction">
        <h3>Paso 3</h3>
        <p>Haga click en "Próxima ronda" para volver a jugar.</p>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
